language: ruby
script: true
os: linux

cache:
  bundler: true
  directories:
    - vendor/

before_install:
  - bin/ci/configure-coveralls
  - mkdir -p app/assets/images
  - ln -sf spec/features .
  - bundle config set path 'vendor/cache'

install:
  - gem install bundler
  - bundle install

script:
  - bundle exec rake
