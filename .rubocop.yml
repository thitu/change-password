## https://github.com/rubocop-hq/rubocop/blob/master/config/default.yml
##
Documentation:
  Enabled: false

require: rubocop-performance

AllCops:
  NewCops: enable
  EnabledByDefault: true
  Exclude:
    - 'db/**/*'
    - 'config/**/*'  
    - 'lib/**/*'  
    - 'bin/**/*'
    - 'tmp/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'Guardfile'
    - 'Rakefile'

Metrics:
  Exclude:
    - 'spec/**/*'

Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Max: 12

Lint/EmptyBlock:
  Enabled: false

Style/Copyright:
  Enabled: false

Lint/ConstantResolution:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Bundler/GemComment:
  Enabled: false

Style/MethodCalledOnDoEndBlock:
  Exclude:
    - 'spec/**/*'
